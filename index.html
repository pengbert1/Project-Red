<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Red</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }

        .form-group {
            width: 100%;
            margin-bottom: 10px;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #e10e0e;
        }

        .display-3 {
            color: red;
        }

        .navbar {
            font-size: 1 rem;
            font-weight: bold;

        }

        
    </style>
</head>

<body>

    <div class="bg-dark text-white">
        <div class="container-fluid text-center">
            <h1 class="display-3">Project Red</h1>
            <p class="lead">A goal based task manager</p>


        </div>
        <nav class="navbar navbar-expand" style="background-color: rgb(0, 0, 0);">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="#">P</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-danger" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="stats.html">Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="https://github.com/pengbert1/Project-Red">Github</a>
                        </li>




                        <button type="button" class="btn btn-danger mx-2" data-bs-toggle="modal"
                            data-bs-target="#createTaskModal">
                            Create Task
                        </button>

                        <button type="button" class="btn btn-danger mx-2" onclick="storeTasks()">Save Tasks</button>
                    </ul>
                </div>
            </div>
        </nav>
    </div>





    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">Create Task (All fields are optional)</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label for="taskName">Name</label>
                            <input type="text" id="taskName" placeholder="Task Name">
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <input type="text" id="taskDescription" placeholder="Task Description">
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" placeholder="Task Due Date">
                        </div>
                        <div class="form-group">
                            <label for="taskDueTime">Due Time</label>
                            <input type="time" id="taskDueTime" placeholder="Task Due Time">
                        </div>
                        <div class="form-group">
                            <label for="taskGoalDuration">Goal Duration</label>
                            <input type="text" id="taskGoalDuration" placeholder="Goal Duration (in hours)">
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="None">None</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()"
                        data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <h1 style="width: 100%; text-align: center ; color: red;">Active</h1>

    </div>
    <div id="activeTaskList" class="d-flex flex-row flex-wrap border border-2 border-danger rounded-3 ">


    </div>
    <h1 style="width: 100%; text-align: center; color: green;">Complete</h1>
    <div id="completedTaskList" class="d-flex flex-row flex-wrap border border-2 border-success rounded-3 ">


    </div>
    <script src="js/taskCard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/task.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
