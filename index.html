<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Red</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>

        body{
            background-color: rgb(80, 76, 76);
        }
    </style>
</head>
<body>

    <div class = "bg-dark text-white">
        <div class="container-fluid text-center">
            <h1 class="display-3">Project Red</h1>
            <style>
                .display-3{
                    color: red;
                }
            </style>
            <p class="lead">A goal based task manager</p>
        

        </div>
    </div>
    <form id="addTaskForm"></form>
    <input type="text" id="taskName" placeholder="Task Name">
    <input type="text" id="taskDescription" placeholder="Task Description">
    <input type="date" id="taskDueDate" placeholder="Task Due Date">
    <input type="time" id="taskDueTime" placeholder="Task Due Time">
    <input type="text" id="taskGoalDuration" placeholder="Goal Duration (in hours)">
    <select id="taskPriority">
        <label for="taskPriority">Task Priority</label>
        <option value="None">None</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    
    <button type="submit" onclick="addTask()">Add Task</button>
    
    
       
    <h1 style="width: 100%; text-align: center ; color: red;">Active</h1>

    </div>
    <div id="activeTaskList"  class = "d-flex flex-row flex-wrap border border-2 border-danger rounded-3 ">
       
        

       

    </div>
    <h1 style="width: 100%; text-align: center; color: green;">Complete</h1>
    <div id="completedTaskList" class = "d-flex flex-row flex-wrap border border-2 border-success rounded-3 ">
        
        
    </div>
    <script src="js/taskCard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/task.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
